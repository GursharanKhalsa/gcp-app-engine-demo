steps:
  # Build the Spring Boot application using Maven
  - name: 'maven'
    entrypoint: 'mvn'
    args: ['clean', 'package']

  # Deploy to App Engine Standard Environment
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'app',
      'deploy',
      '--project',
      '$PROJECT_ID',
      '--promote',
      '--quiet'
    ]

options:
  logging: CLOUD_LOGGING_ONLY

