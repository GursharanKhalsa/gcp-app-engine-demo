steps:
  # Build the Spring Boot application using Maven
  - name: 'maven'
    entrypoint: 'mvn'
    args: ['clean', 'package']

  # Deploy to App Engine Standard Environment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'app',
      - 'deploy',
      - '--image',
      - 'gcr.io/$PROJECT_ID/gcp-app-engine-demo',
      - '--promote',
      - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY